openapi: 3.0.0
info:
  title: Chat
  description: |
    This is a sample Chat server.
  termsOfService: http://swagger.io/terms/
  contact:
    email: test@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
